{% extends "layout.html" %}

{% block title %}
    School
{% endblock %}

{% block heading %}
    Inserting into School
{% endblock %}

{% block body %}
    <fieldset>
        <legend>School Form</legend>
        <form action="{{ url_for('schoolInsert') }}" method="post">

            Registration Number:<br>
            <input type="text" name="RegNo"/><br>

            School name:<br>
            <input type="text" name="Sname"><br>

            Location:<br>
            <input type="text" name="Location"><br>

            Phone Number:<br>
            <input type="tel" name="PhoneNo"><br>

            Website:<br>
            <input type="url" name="Website"><br>

            <input type="submit" value="Insert School">
        </form>
    </fieldset>
{% endblock %}
